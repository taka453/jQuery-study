<!DOCTYPE html>
<html lang="eja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんゲーム</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="content">
        <h1>じゃんけんゲーム</h1>
        <div class="playerPanel">
            <p class="message">自分の手を選択してください</p>
            <img src="images/janken0.png" onClick="onClickPlayerIcon(this)" alt="">
            <img src="images/janken1.png" onClick="onClickPlayerIcon(this)" alt="">
            <img src="images/janken2.png" onClick="onClickPlayerIcon(this)" alt="">
        </div>

        <p>じゃ〜んけん・・・</p>
        
        <div class="jankenControl">
            <button class="button" onClick="jankenGame()">ぽん！！</button>
        </div>

        <div class="comPanel">
            <p>あいての手:</p>
            <img class="com" src="images/question.png" alt="">
        </div>

        <div class="resultPanel">
            <p>しょうはい:</p>
            <p class="result"></p>
        </div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
</body>
</html>
